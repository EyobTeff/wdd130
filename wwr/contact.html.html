<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Splash Zone Rafting</title>
    <meta name="description" content="Contact Splash Zone Rafting - Address, Phone, Email, and Contact Form">
    <link rel="stylesheet" href="rafting.css">
</head>
<body>
    <header>
        <!-- Header content here -->
    </header>
    <nav>
        <!-- Navigation content here -->
    </nav>
    <main>
        <section id="company-info">
            <h1>Contact Us</h1>
            <p>Address: 477 S 3rd W sugar city,Idaho, USA</p>
            <p>Phone: (208)-757-7074</p>
            <p>Email: info@yourcompany.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1032.4684349891227!2d-111.75306203206635!3d43.866005062961904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1733808880466!5m2!1sen!2sus..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section id="employees">
            <h2>Our Team</h2>
            <figure>
                <img src= "employee 1.jpg" alt="Employee 1">
                <figcaption>kolob.T- Customer Support</figcaption>
            </figure>
            <figure>
                <img src="employee2.jpg" alt="Employee 2">
                <figcaption>John Smith - Reservations Manager</figcaption>
            </figure>
            <figure>
                <img src="employee3.jpg" alt="Employee 3">
                <figcaption>Emily Johnson - Web Developer</figcaption>
            </figure>
        </section>
        <section id="contact-form">
            <h2>Contact Form</h2>
            <form action="/submit_form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label>
                        <input type="radio" name="purpose" value="general_inquiry" required> General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="reservation_question" required> Reservation Question
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="website_suggestion" required> Website Suggestion
                    </label>
                </fieldset>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <label>
                    <input type="checkbox" name="newsletter" value="subscribe"> Please subscribe me to the monthly newsletter
                </label>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Footer content here -->
        <a href="link_to_wireframe_image">Wireframe Design</a>
    </footer>
</body>
</html>
