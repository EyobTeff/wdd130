<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Splash Zone Rafting</title>
    <meta name="description" content="Get in touch with Splash Zone Rafting for any inquiries or bookings.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/splashzonerafting-logo.png" alt="Splash Zone Rafting Logo">
        <h1>Splash Zone Rafting</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="/submit_contact" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Splash Zone Rafting. Designed by Eyob Teffera.</p>
        <div class="social">
            <a href="https://facebook.com"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter-icon.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
